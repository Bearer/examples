<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link href="https://cdn.rawgit.com/tabler/tabler/dev/dist/assets/css/tabler.css" rel="stylesheet" />
  <title>Attach Pull Request</title>
  <script>
    window.BEARER_CONFIG = {
      integrationHost: 'https://int.staging.bearer.sh/'
    }
  </script>
  <script src="/build/attach-pull-request.js"></script>
</head>

<body>
  <div class="page">
    <div class="page-main">
      <div class="header py-4">
        <div class="container">
          <div class="d-flex">
            <a class="header-brand" href="#">
              <img src="https://app.bearer.sh/static/media/logo.5b35e2ab.svg" class="header-brand-img" alt="Bearer Logo">
            </a>
            <div class="d-flex order-lg-2 ml-auto">
            </div>
          </div>
        </div>
      </div>
      <div class="my-3 my-md-5">
        <div class="container">
          <div class="page-header">
            <h1 class="page-title">Setup component</h1>
          </div>
          <div class="card">
            <div class="card-body">
              <attach-pull-request-setup>
              </attach-pull-request-setup>
              <hr />
              <attach-pull-request-setup-display>
              </attach-pull-request-setup-display>
            </div>
          </div>
          <div class="page-header">
            <h1 class="page-title">Action component</h1>
          </div>
          <div class="card">
            <div class="card-body">
              <attach-pull-request id="action" setup-id="10841e90-89da-11e8-bcea-eb738c45d2c9">
              </attach-pull-request>
            </div>
          </div>

          <div class="page-header">
            <h1 class="page-title">Display component</h1>
          </div>
          <div class="card">
            <div class="card-body">
              <attach-pull-request-display id="display" setup-id="10841e90-89da-11e8-bcea-eb738c45d2c9">
              </attach-pull-request-display>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelector('attach-pull-request').addEventListener('bearer:StateSaved', (e) => {
        console.log('[BEARER]', 'StateSaved', e.detail)
        document.querySelector('#display').setAttribute('reference-id', e.detail.referenceId)
        localStorage.setItem('saved-reference-id', e.detail.referenceId)
      })

      setTimeout(() => {
        const ref = localStorage.getItem('saved-reference-id')
        if (ref) {
          document.querySelector('#display').setAttribute('reference-id', ref)
          document.querySelector('#action').setAttribute('reference-id', ref)
        }
      }, 1000)

    </script>
</body>

</html>
